services:
  - type: web
    name: ai-adaptive-learning-api
    env: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    healthCheckPath: /api/health
    envVars:
      - key: APP_ENV
        value: production
      - key: JWT_ACCESS_TOKEN_EXPIRES_SECONDS
        value: "86400"
      - key: SQLITE_TIMEOUT_SECONDS
        value: "30"
      - key: SECRET_KEY
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: ADMIN_EMAILS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: OPENAI_TTS_MODEL
        value: gpt-4o-mini-tts
      - key: OPENAI_TTS_VOICE
        value: alloy
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_VOICE_ID
        value: EXAVITQu4vr4xnSDxMaL
      - key: ELEVENLABS_MODEL_ID
        value: eleven_multilingual_v2
